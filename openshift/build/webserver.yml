apiVersion: v1
kind: Template
metadata:
  name: spm-builder-webserver
parameters:
  - name: SOURCE_REPOSITORY_URL
    description: Github URL for Insights SPM project
    value: https://github.com/RedHatInsights/patchman-engine
  - name: SOURCE_REPOSITORY_REF
    description: branch name
    value: master
  - name: DOCKERFILE
    description: Source Dockerfile filename
    value: Dockerfile

objects:
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels: { app: spm-engine }
      name:  spm-engine-webserver
    spec:
      resources:
        limits: { cpu: 500m, memory: 512Mi }
      output:
        to:
          kind: ImageStreamTag
          name: spm-engine-webserver:latest
      source:
        git:
          ref: ${SOURCE_REPOSITORY_REF}
          uri: ${SOURCE_REPOSITORY_URL}
        type: Git
      strategy:
        type: Docker
        dockerStrategy:
          dockerfilePath: ${DOCKERFILE}
          forcePull: true
      triggers:
        - type: ConfigChange
        # TODO: Github based trigger
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: spm-engine-webserver
      labels:
        app: spm-engine
      spec:
        dockerImageRepository: ""
        tags:
          - name: latest
