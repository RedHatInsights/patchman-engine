version: '3'
services:
  db:
    container_name: db
    build:
      context: .
      dockerfile: dev/database/Dockerfile.centos
    command: 'run-postgresql -c logging_collector=off'
    ports:
      - 5432:5432
    env_file:
      - ./conf/database.env

  zookeeper:
    image: confluentinc/cp-zookeeper:5.4.0
    container_name: zookeeper
    env_file:
      - ./conf/zookeeper.env
    ports:
      - 2181:2181

  kafka:
    container_name: kafka
    build:
      context: .
      dockerfile: ./dev/kafka/Dockerfile
    env_file:
      - ./conf/kafka.env
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
      - 9092:9092

  platform:
    container_name: platform
    build:
      context: .
      dockerfile: Dockerfile.centos
    env_file:
      - ./conf/platform.env
    command: ./scripts/entrypoint.sh platform
    restart: unless-stopped
    ports:
      - 9001:9001
    depends_on:
      - kafka
      - db

  test:
    container_name: test
    build:
      context: .
      dockerfile: Dockerfile.test
    env_file:
      - ./conf/test.env
      - ./conf/database.env
      - ./conf/database_admin.env
    environment:
      - CI
      - TRAVIS
      - SHIPPABLE
      - TRAVIS_BRANCH
      - TRAVIS_COMMIT
      - TRAVIS_JOB_NUMBER
      - TRAVIS_PULL_REQUEST
      - TRAVIS_JOB_ID
      - TRAVIS_REPO_SLUG
      - TRAVIS_TAG
      - TRAVIS_OS_NAME
    depends_on:
      - db
      - platform
    command: ./scripts/go_test_on_ci.sh
