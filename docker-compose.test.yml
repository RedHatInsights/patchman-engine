version: '3'
services:
  db:
    build:
      context: .
      dockerfile: database/Dockerfile.centos
    ports:
      - 5432:5432
    env_file:
      - ./conf/common.env
      - ./conf/database.env

  platform:
    hostname: platform
    build:
      context: .
      dockerfile: platform/Dockerfile
    env_file:
      - ./conf/common.env
      - ./conf/platform.env
    ports:
      - 9092:9092
      - 9001:9001

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    env_file:
      - ./conf/test.env
    depends_on:
      - db
      - platform
    command: ./scripts/go_test_db.sh
