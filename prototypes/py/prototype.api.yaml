openapi: "3.0.0"

info:
  version: "1"
  title: "SPM Prototype in Python"

paths:
  /hosts/{id}:
    get:
      operationId: handler.get_host
      responses:
        200:
          description: "System created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackageList'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
  /hosts:
    get:
      operationId: handler.all_hosts
      responses:
        200:
          description: "HostList"
          content:
            application/json:
              schema:
                type: object
components:
  schemas:
    PackageList:
      type: object
      properties:
        package_list:
          type: array
          items:
            type: string
