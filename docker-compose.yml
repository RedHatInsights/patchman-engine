version: '3'

services:
  db:
    container_name: db
    build:
      context: .
      dockerfile: database/Dockerfile
    ports:
      - 5432:5432
    env_file:
      - ./conf/common.env
      - ./conf/database.env
    security_opt:
      - label=disable
    volumes:
      - spm-engine-database-data:/var/lib/pgsql/data

  platform:
    container_name: platform
    hostname: platform
    build:
      context: .
      dockerfile: platform/Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - 9092:9092
    env_file:
      - ./conf/common.env
    security_opt:
      - label=disable

  listener:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./conf/common.env
      - ./conf/listener.env
    command: go run -v main.go listener
    ports:
      - 8081:8081
    depends_on:
      - db
      - platform
    security_opt:
      - label=disable

  webserver:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./conf/common.env
    command: go run -v main.go webserver
    ports:
      - 8080:8080
    depends_on:
      - db
      - platform
    security_opt:
      - label=disable

volumes:
  spm-engine-database-data: