version: '3'

services:
  
  db:
    build:
      context: .
      dockerfile: database/Dockerfile.centos
    ports:
      - 5432:5432
    env_file:
      - ./conf/common.env
      - ./conf/database.env
    security_opt:
      - label=disable
    volumes:
      - patchman-engine-database-data:/var/lib/pgsql/data

  platform:
    hostname: platform
    build:
      context: .
      dockerfile: platform/Dockerfile
    env_file:
      - ./conf/common.env
      - ./conf/platform.env
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - 9092:9092

  listener:
    build:
      context: .
      dockerfile: Dockerfile.centos
    env_file:
      - ./conf/common.env
      - ./conf/listener.env
    command: ./listener/entrypoint.sh
    ports:
      - 8081:8081
    depends_on:
      - db
      - platform

  manager:
    build:
      context: .
      dockerfile: Dockerfile.centos
    env_file:
      - ./conf/common.env
      - conf/manager.env
    command: ./manager/entrypoint.sh
    ports:
      - 8080:8080
    depends_on:
      - db
      - platform

volumes:
  patchman-engine-database-data: