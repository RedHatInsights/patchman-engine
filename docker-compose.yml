version: '3'

services:
  
  db:
    build:
      context: .
      dockerfile: database/Dockerfile.centos
    ports:
      - 5432:5432
    env_file:
      - ./conf/common.env
      - ./conf/database.env
    security_opt:
      - label=disable

  platform:
    hostname: platform
    build:
      context: .
      dockerfile: platform/Dockerfile
    env_file:
      - ./conf/common.env
      - ./conf/platform.env
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - 9092:9092
      - 9001:9001

  manager:
    build:
      context: .
      dockerfile: Dockerfile.centos
    env_file:
      - ./conf/common.env
      - ./conf/manager.env
    command: ./manager/entrypoint.sh
    ports:
      - 8080:8080
    depends_on:
      - db
      - platform

  listener:
    build:
      context: .
      dockerfile: Dockerfile.centos
    env_file:
      - ./conf/common.env
      - ./conf/listener.env
    command: ./listener/entrypoint.sh
    ports:
      - 8081:8081
    depends_on:
      - db
      - platform

  evaluator_upload:
    build:
      context: .
      dockerfile: Dockerfile.centos
    env_file:
      - ./conf/common.env
      - ./conf/evaluator_common.env
      - ./conf/evaluator_upload.env
    command: ./evaluator/entrypoint.sh
    ports:
      - 8082:8082
    depends_on:
      - db
      - platform

  evaluator_recalc:
    build:
      context: .
      dockerfile: Dockerfile.centos
    env_file:
      - ./conf/common.env
      - ./conf/evaluator_common.env
      - ./conf/evaluator_recalc.env
    command: ./evaluator/entrypoint.sh
    ports:
      - 8084:8084
    depends_on:
      - db
      - platform

  vmaas_sync:
    build:
      context: .
      dockerfile: Dockerfile.centos
    env_file:
      - ./conf/common.env
      - ./conf/vmaas_sync.env
    command: ./vmaas_sync/entrypoint.sh
    ports:
      - 8083:8083
    restart: unless-stopped
    depends_on:
      - db
      - platform
